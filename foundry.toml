[profile.default]
src = "src"
out = "out"
libs = ["lib"]
remappings = [
    '@coinfi-account/=src/',
    '@coinfi-account-lib/=src/libraries/',
    '@coinfi-account-diamond/=src/libraries/diamond/',
]

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
